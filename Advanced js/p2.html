<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h3>Lambda Functions</h3>
 
 <script>
    //(params) => statement

    /* 
    let sum = (x) => {
        return 100+x;
    }
    */

    let sum = (x) => 100 + x; // lambda function

    document.write(`<h1> sum = ${sum(30)}</h1>`);
 </script>
</body>
</html>
