<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Generator Function</h3>

   <script>
    function* users() {
        yield "sonu";
        yield "sanjay";
        yield "shashank";
        yield "sushanth";
        yield "sumanth";
    }
    console.log('users()', users());

    for(let item of users()){
        document.write(`<h3> ${item} </h3>`);
    }
   </script>
</body>
</html>
