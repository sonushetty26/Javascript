<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>set constructor</h3>

    <script>
        let emp = new Set();
            emp.add("Raju");
            emp.add("sonu");
            emp.add("Shinchan");
            emp.add("sushanth");

            console.log('set =' ,emp.entries());

            emp.forEach(function(item){
                document.write(`<h3> ${item} </h3>`);
            });

            /*has()*/
            console.log("has('Raju') =" ,emp.has('Raju'));//true
            console.log("has('Tanu') =" ,emp.has('Tanu'));//false

            emp.delete("Raju");//delete set

            console.log('after delete =', emp.entries());
            console.log("has('Raju') =" ,emp.has('Raju'));//false
    </script>
</body>
</html>
