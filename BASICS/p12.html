<body>
    <h3>PYRAMID PATTERN</h3>
    <script>
        for(i=1 ; i<=6; i++){
            for(k=1; k<=(6-i);k++){
                document.write(`&nbsp;&nbsp;`);
            }
            for(j=1 ;j<= i ; j++){
                document.write(` * &nbsp;`);
            }
            document.write("<br/>");
        }
    </script>
</body>
