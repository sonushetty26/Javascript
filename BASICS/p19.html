<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array</h1>
    <!--
        Array-> is a group of values of similar type
        types
        1.Literal type(single)
           a. array literal
           b. array using constructor
           c. array as constructor parameter
        2. Object Array
        3. JSON(Javascript Object Notation) Array (Response of Rest [Representational state transfer])API
    -->

    <script>
     //array literal
     var num = [12,2,,333,44,55,66];/*NUmbers*/
     var user = ['Ram' , 'venu', 'sourav' , 'suma', "Nandini"]; /*strings*/
     var arr = [ true,123,"Admin@gmail.com",123.343];/*mix type*/

     document.write(`<h3> ${arr[0]}</h3>`);// arrName[index]
     document.write(`<h3> ${arr}</h3>`);

     
     document.write(`<h3> ${user[2]}</h3>`);
     document.write(`<h3> ${user}</h3>`);

     
     document.write(`<h3> ${num[0]}</h3>`);
     document.write(`<h3> ${num}</h3>`);

     for(1=0;i<user.length ;i++){
        document.write(`<h3> style='color:orangered;'> ${user[i]}</h3>`);
     }
    </script>
</body>
</html>
