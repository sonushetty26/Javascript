<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONAL STATEMENTS</title>
</head>
<body>
  <h1>
    use switch key = add,sum,mul,div,mod a and b
  </h1>
  <form onsubmit="codeHandler(event)">
    <div>
        <label for="op">Choose an operation</label>
        <select name="op" id="op">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="mod">Modulo</option>
        </select>
    </div>
    <div>
        <label for="inpA">Enter Input a?</label>
        <input type="number" name="inpA" id="inpA" required>
    </div>
    <div>
        <label for="inpB">Enter Input b?</label>
        <input type="number" name="inpB" id="inpB" required>
    </div>
    <button type="submit">EXECUTE CODE</button>
  </form>
    <div id="result"></div>
  <script>
    function codeHandler(event){
        event.preventDefault();// avoid page refresh
        document.write = "MAth operation";
        var key = document.getElementById('op').value;
        var a = document.getElementById('inpA').value;
        var b = document.getElementById('inpB').value;
               //constructor starts with caps like Number
        var x = Number(a);
        var y = Number(b);
        var res = 0;

        switch(key){
            case "add":
            res=x + y;
            document.write =  'add = ${res}';
            document.getElementById('result').innerHTML = `<h1> Addition of 2 number = ${res} </h1>`;
            break;
            case "sub":
            res=x - y;
            document.getElementById('result').innerHTML = `<h1> Sub of 2 number = ${res} </h1>`;
            break;
            case "mul":
            res=x * y;
            document.getElementById('result').innerHTML = `<h1> mul of 2 number = ${res} </h1>`;
            break;
            case "div":
             if(x > y){
                res = x/y;
             }else{
                res = y/x;
             }
             document.getElementById('result').innerHTML = `<h1> div of 2 number = ${res} </h1>`;
            break;
            case "mod":
             if(x > y){
                res = x%y;
             }else{
                res = y%x;
             }
             document.getElementById('result').innerHTML =`<h1> mod of 2 number = ${res} </h1>`;
            break;
            default:document.getElementById('result').innerHTML = `<h1>Choose proper operations </h1>`;
        }
    }
  </script>
</body>
</html>
