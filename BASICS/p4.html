<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONAL STATEMENTS</title>
</head>
<body>
  <h1>
    use ifelse condition key = add,sum,mul,div,mod a and b
  </h1>
  <form onclick="submitAnswer(event)">
    <div>
        <label for="op">Choose an operation</label>
        <select name="op" id="op">
            <option value=""></option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="mod">Modulo</option>
        </select>
    </div>
    <div>
        <label for="inpA">Enter Input a?</label>
        <input type="number" name="inpA" id="inpA" required>
    </div>
    <div>
        <label for="inpB">Enter Input b?</label>
        <input type="number" name="inpB" id="inpB"  required>
    </div>
    <button type="submit">Submit</button>
  </form>
    <div id="result"></div>
  <script>
    function submitAnswer(event){
        event.preventDefault();// avoid page refresh
        var key = document.getElementById('op').value;
        var a = document.getElementById('inpA').value;
        var b = document.getElementById('inpB').value;
               //constructor starts with caps like Number
        var x = Number(a);
        var y = Number(b);
        var res = 0;

        if(key == "add"){
            res = x + y;
            document.getElementById('result').innerHTML = `<h1> add of 2 number = ${res} </h1>`;
        } else if (key == "sub"){
            res = x - y;
            document.getElementById('result').innerHTML = `<h1> sub of 2 number = ${res} </h1>`;
        }else if(key == "mul"){
            res = x * y;
            document.getElementById('result').innerHTML = `<h1> mul of 2 number = ${res} </h1>`;
        }else if(key == "div"){
            if(x > y){
                res = x/y;
             }else{
                res = y/x;
             }
            document.getElementById('result').innerHTML = `<h1> div of 2 number = ${res} </h1>`;
        }else if (key == "mod"){
            if(x > y){
                res = x%y;
             }else{
                res = y%x;
             }
             document.getElementById('result').innerHTML = `<h1> mod of 2 number = ${res} </h1>`;
        }else{
            document.getElementById('result').innerHTML = `<h1> choose proper operations</h1>`;
        }
       
    }
</script>
</body>
</html>
