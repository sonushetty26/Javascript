<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>While Loop</h3>
    <script>
        var a = prompt("Enter Any Number..?");
            var x = Number(a);
          
            var i =1;
            while(i<=10){
                document.write(`<h3> ${x} * ${i} = ${x+i} </h3>`);
                i++;
            }
    </script>
</body>
</html>
