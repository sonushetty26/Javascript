<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object using Constructor parameter</h3>
    <script>
        let x = new Object({title: "Javascript", fee: 12323, duration:"2 month"});

        console.log(x);//

        document.write(`<h3> ${x} </h3>`); //object cannot destructured on DOM
        document.write(`<h3> ${x.title}</h3>`);
        document.write(`<h3> ${x.fee}</h3>`);
        document.write(`<h3> ${x.duration} </h3>`);
    </script>
</body>
</html>
